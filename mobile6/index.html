    <style>
    * { margin:0; padding:0; }
    body, html { width:100%;  height:100%; 
        font-family:'nbg', sans-serif; }
    ul { list-style: none; }
    a { text-decoration:none; outline:0; }
    button { outline:0; border:0; background:transparent; }
    .bg2 { background:#00592d; }
    .bg1 { background:#fff; }
    .hd { width:100%; height:60px; position:relative; 
        box-sizing:border-box; overflow:hidden; }
    .hdWrap { width:92%; margin:0 auto; }
    .hdWrap * img { display:block; height:40px; padding-top:10px; width:auto; }
    .logo { display:block; float:left; }
    .lstBtn { float:right;    }
    .ten { float:right;  margin-right:16px; }
    
    .figure { clear:both; width:100%; }    
    .visual { position:relative; width:360px; height: 240px; overflow-x:hidden; }
    .imgLst { width:400%; }
    .imgLst li { float:left; width:25%; }
    .imgLst li a { display:block; width:100%; }
    .imgLst li a img { display:block; width:100%; }
        
    .num { position:absolute; right:5px; top:15px; z-index:10; width:54px; height:10px; }
    .num span { display:block; width:8px; height:8px; float:left; margin:2px; border-radius:10px; background:#fff; }
    .num span.on { background:#00592d; }
    .banItem, .banItem img { display:block; width:100%; height:auto; } 
    .btnBox button { position:absolute; top:120px; z-index:12; display:block; width:27px; height:44px; 
        background-repeat:no-repeat; background-position:center center; background-size:65% auto; }
    .btnBox .left { left:10px; background-image:url("./images/left.png"); }    
    .btnBox .right { right:10px; background-image:url("./images/right.png"); }    
        
    .col2Menu li { float:left; width:50%; }
    .col2Menu li a { display:block; width: 80%; padding: 10px; color:#f45c1f; text-align: center;}
    
    .noti { clear:both; width:100%; background:#ededed; height: 32px; }
    .noti * { display:block; float:left; }
    .noti .notiTit { width:45px; padding:10px; }
    .noti .notiTit img { width:100%; }  
    .noti .notiTxt { padding:7px; width:calc(100% - 110px); 
        font-size:0.8rem; color:#333;  padding-right: 20px;      }
    .noti .notiTxt a { color:#333; text-overflow:ellipsis;
        white-space:nowrap; overflow:hidden; padding-right: 30px; }
    
    .itemMenu { clear:both; width:100%; }
    .menuTit { line-height:48px; color:#222;
        text-indent:40px; font-size:16px; border-bottom:2px solid #ccc; }
    .itemLst { clear:both; height:112px; }
    .itemLst li { float:left; width:33.3333%; 
        line-height:56px; height:56px; }
    .itemLst li a { display:block; text-align:center;
        line-height:56px; font-size:14px; color:#004d29; 
        border-right:1px solid #ccc; 
        border-bottom:1px solid #ccc; }
    .itemLst li:last-child { border-bottom:1px solid #ccc; 
        border-right:1px solid #ccc; 
        box-sizing:border-box; height:57px; }
        
    .ft { clear:both; width:100%; } 
    .fnbMn { height:48px; }
    .fnbMn li { float:left; width:25%; line-height:48px; 
            background:#272932; }
    .fnbMn li a { display:block; text-align:center; 
        line-height:48px; border-right:1px solid #000; 
        border-left:1px solid #555; }
    .fnbMn li a img { width:60px; height:auto;
        vertical-align:middle; }  
    .main_talktalk { clear:both; }
    .main_talktalk a { display:block; }
    .main_talktalk a img { display:block; width:100%; height: auto; }
    .fnb2 { clear:both; width:100%; height:56px; 
        background:#efefef; }
    .fnb2 li { width:25%; float:left; }
    .fnb2 li a { display:block; text-align:center; line-height:30px; color:#f45c1f; font-size: 10px; font-weight: bold; margin-right: 6px;} 
    .fnb2 li img { display:block; width:auto; height:10px; 
        margin:0 auto; padding-top:10px; }
    .copyright { border-top:1px solid #ddd; height:14px;}    
    .copyright img { height:14px; padding-top:10px; }
        
    #gnb { position:fixed; right:-290px; top:0; 
        width:280px; height:500px; z-index:999; background:#fff;  }   
    .gnbHead { clear:both; width:100%; line-height:60px; 
        height:60px; display: block;  }
    .gnbHead li { float:left; width:30%; }
    .gnbHead li img { width:auto; }
        .gnbHead li a {color:#f45c1f; font-weight: bold; font-size: 12px; padding-left: 10px;}
    .gnbItem { clear:both; width:100%; height:240px; }
    .gnbItem dl { float:left; width:50%; background:#fff;
        box-sizing:border-box; border-left:1px solid #efefef; height:220px; border-right:1px solid #dfdfdf; }
    .gnbItem dl dt { display:block; line-height:48px; }
    .gnbItem dl dd { line-height:24px; background:#fff; }
    .gnbItem dl dt img { display:block; width:100%; }    
    .gnbItem dl a { display:block; color:#333;
        font-size:0.7em; text-indent:20px; }
    #gnb .close { position:absolute; z-index:9999; 
        right:0px; top:0px; display:block; width:60px; 
        height:60px; overflow:hidden; }
    #gnb .close img { display:block; width: 70%; } 
        
        
    </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
    $(document).ready(function(){
       $(".lstBtn").click(function(){
          $("#gnb").animate({"right":"0px"}, 700);
       }); 
       $("#gnb .close").click(function(){
          $("#gnb").animate({"right":"-300px"}, 700);
       });
        
    });    
    </script>
    
   <script>
    $(document).ready(function(){  
    var wd = parseInt($(".visual").width());  
    var cnt = $(".imgLst a").length; 

    $(".btnBox .left").click(function (){
       $(".imgLst").not(":animated").animate({"margin-left":wd*-1+"px"}, 800, function(){
           $(".imgLst a").eq(0).appendTo($(".imgLst"));
           $(".imgLst").css("margin-left", "0px");
       });
    });
    
    $(".btnBox .right").click(function(){
        $(".imgLst a").eq(cnt-1).prependTo($(".imgLst"));
        $(".imgLst").css("margin-left", wd*-1+"px");
        $(".imgLst").not(":animated").animate({"margin-left":"0px"}, 800);
    });
});
    </script>
