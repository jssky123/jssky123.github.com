<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
   
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <meta http-equiv="refresh" content="180">
   
    <meta name="application-name" content="VIPS">
    <meta name="author" content="lee hyun">
    <meta name="description" content="Family Restaurant Buffet">
    <meta name="keywords" content="뷔페 레스토랑 샐러드바 빕스">
    
    <link rel="shortcut icon" href="./ico/favicon.ico" type="image/X-icon"> 
    
    <link rel="icon" sizes="16x16 32x32 48x48 64x64 72x72 96x96 129x129" href="./images/favicon/ico" type="image/X-icon">
    
    <link rel="apple-touch-icon-precomposed" href="./images/favicon.JPG">
    
    <meta name="msapplication-TitleColor" content="#FFFFFF">
    
    <meta name="msapplication-TitleImage" content="./images/favicon.JPG">
    
    <title>::: VIPS :::</title>
    
    <link rel="shortcut icon" href="./images/favicon/64x64.ico" type="image/vnd.microsoft.icon"> 
    <!-- Still works in IE6+ series3 -->
    <link rel="shortcut icon" href="./images/favicon/64x64.ico" type="image/x-icon"> 
    
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    
    
    <style>
    * { margin:0; padding:0; }    
    button, a, label, input { outline:0; border:0; text-decoration:none; background:transparent; }
    ul { list-style:none; }
    body, html { width:100%; height:100%;  font-family:'Noto Sans KR', sans-serif; }    
      
        
        
        
   .mo { display:block; }
    
    .mo.hd { width:100%; height:60px; overflow:hidden; 
        position:relative; text-align:center; padding-top:10px;
        box-sizing:border-box; border-bottom:1px solid #666; 
        background:#0a5425; } 
    
    .fs30 { font-size:30px; color:#fff; }    
    
    .mo.hd .phone { position:absolute; top:15px; left:15px; 
        z-index:20;}
    .mo.hd .lst { position:absolute; top:15px; right:15px; 
        z-index:20; }
    .wrap { clear:both; width:calc(100% + 200px); height:100%; }
    
    .content { float:left; border-top:1px solid #111; 
        width:calc(100% - 200px); }
    
    .vs { display:block; 
         width: 100%;     
         clear: both;
         overflow: hidden;}
    
    .vs img { clear:both; display:block; width: 100%; }   
    
    .conBox {display: block;  margin-top: 20px;}
    
    .conBox li {float: left;}
        
    
    #btnGroup { width:100%; clear:both; }
    
    #btnGroup li { float:left; padding: 10px;  }

    #btnGroup label { color:#333; 
            display:block; 
            background-color:#fff; 
            width:40px; 
            text-align:center; 
            line-height:40px; }
    
    #btnGroup label.on { color:#fff; background-color:#333; }        
         
    .pageTit { line-height:2.4; text-align:center; }
    .product { width:100%; }
    .product .col { float:left; width:100%; position:relative; } 
    .product .col a { display:block; text-align:center; }
     
    .proTit { line-height:1.8; color:#333; }    
    .proCom { padding:15px; padding-bottom:40px; }
    .proCom span { display:block; font-size:14px; }
   
    .num { color:#666; }
    
    .com { color:#333; padding:20px; }
        
   
        
    .ft { clear:both; height:85px; width:100%; background:#333; }
    #fnb { width:90%; margin:10px auto; }
    #fnb li { float:left; width:25%; }
    #fnb li a { display:block; font-size:0.8em; color:#fff; 
        line-height:1.8; text-align:center; }
    .copyright { text-align:center; clear:both; font-size:0.8em; 
        color:#fff; border-top:1px solid #555; line-height:50px; }
    .ck { display:none; }
    .gnb { width:200px; height:100%; background:rgba(200, 200, 200, 0.8); margin-left:-200px; transition:0.6s; float:left; }
    .gnb li { line-height:36px; border-bottom:1px solid #666; 
        background:#0a5425; }
    .gnb a { display:block; text-indent:20px; line-height:36px; 
        color:#fff;      }
    #menu_call:checked ~ .wrap .gnb { margin-left:0; }
    #menu_call:not(:checked) ~ .hd .lst .fa-bars { display:block; }
    #menu_call:not(:checked) ~ .hd .lst .fa-times { display:none; }
    #menu_call:checked ~ .hd .lst .fa-bars { display:none; }
    #menu_call:checked ~ .hd .lst .fa-times { display:block; }
    .desk { display:none; }
    #menu { clear:both; width:100%; text-align:center; }
    #menu .menu { clear:both; }
    #menu li { float:left; width:25%; line-height:40px; }
    #menu li a { display:block; background:#0a5425; color:#fff;
        font-size:0.9em; text-align:center; line-height:40px; }  
    
    @media screen and (min-width:768px) and (max-width:959px){
        /* 태블릿 pc */
        .product .col { width:50%; }
        .pageTit { font-size:2em; }
        .ft { height:120px; }
        #fnb li a { font-size:1.2em;  
            line-height:2.4;  }
    }
    @media screen and (min-width:960px) {
        /* 데스크탑 pc */
        .mo { display:none; }
        .desk { display:block;}
        .product .col { width:70%; }
        .pageTit { font-size:2.4em; }
        .ft { height:150px; }
        #fnb li a { font-size:1.5em;  
            line-height:2.8;  }
    }
    </style>
    
   
</head>
<body>
<input type="checkbox" id="menu_call" class="ck">
<header class="mo hd">
    <button class="phone">
        <i class="fas fa-phone fs30"></i>
    </button>
    <a href="" class="logo">
        <img src="./images/favicon/48x48.ico" alt="logo">
    </a>
    <label for="menu_call" class="lst">
        <i class="fas fa-bars fs30"></i>
        <i class="fas fa-times fs30"></i>
    </label>
</header>
<nav id="menu" class="desk">
    <a href="" class="logo">
        <img src="./images/favicon/128x128.ico" alt="logo">
    </a>
    <ul class="menu">
         <li><a href="">마이페이지</a></li>
         <li><a href="">매장안내</a></li>
         <li><a href="">멤버쉽</a></li>
         <li><a href="">브랜드스토리</a></li>
    </ul>
</nav>
<div class="wrap">
    <aside class="mo gnb">
        <nav id="gnb">
            <ul class="menu">
               
                <li><a href="">뉴스/이벤트</a></li>
                <li><a href="">매장안내</a></li>
                <li><a href="">마이페이지</a></li>
                <li><a href="">멤버쉽</a></li>
                <li><a href="">브랜드스토리</a></li>
                <li><a href="">할인/상품권</a></li>
            </ul>
        </nav>
    </aside>
    <section class="content">
        
        
    <h2 class="pageTit">끝없이 펼쳐지는 연어의 향연</h2>
            
        <figure class="vs">
               <ul class="conBox" id="images">
                    <li>
                        <a href=""><img src="./images/mainimg.jpg" alt="event1">
                        </a>
                    </li>
              
                    
                </ul>
               <ul class="product">
                  <li class="col">
                     <a href="">
                      <img src="./images/event_contents.jpg" alt="dsc1">
                 
                      </a>
                 </li>
            
               </ul>
        
       
        </figure>
        
      </section>
</div>
<footer class="ft">
    <nav id="fnb">
        <ul class="fmenu">
            <li><a href="">이용약관</a></li>
            <li><a href="">사이트맵</a></li>
            <li><a href="">About</a></li>
            <li><a href="">고객센터</a></li>
        </ul>
    </nav>
<p class="copyright">

</footer>
</body>
</html>
